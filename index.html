<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calcy - Simple Calculator</title>
</head>
<body>
    <div class="calc-container">
        <div class="lcd-container">
            <div class="lcd-history"></div>
            <div class="lcd-current"></div>
        </div>
        <div class="row">
            <button class="ac">AC</button>
            <button class="del">DEL</button>
            <button class="enter">ENTER</button>
        </div>
        <div class="row">
            <button class="7">7</button>
            <button class="8">8</button>
            <button class="9">9</button>
            <button class="division">รท</button>
        </div>
        <div class="row">
            <button class="4">4</button>
            <button class="5">5</button>
            <button class="6">6</button>
            <button class="multiplication">ร</button>
        </div>
        <div class="row">
            <button class="1">1</button>
            <button class="2">2</button>
            <button class="3">3</button>
            <button class="minus">-</button>
        </div>
        <div class="row">
            <button class="0">0</button>
            <button class="dot">.</button>
            <button class="negative">(-)</button>
            <button class="plus">+</button>
        </div>
    </div>
</body>
</html>
