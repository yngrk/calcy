<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calcy - Simple Calculator</title>
</head>
<body>
    <div class="calc-container">
        <div class="lcd-container">
            <div class="lcd-operation">
                <div class="lcd-op-num"></div>
                <div class="lcd-op-op"></div>
            </div>
            <div class="lcd-current"></div>
        </div>
        <div class="row">
            <button class="ac">AC</button>
            <button class="del">DEL</button>
            <button class="enter">ENTER</button>
        </div>
        <div class="row">
            <button class="num 7">7</button>
            <button class="num 8">8</button>
            <button class="num 9">9</button>
            <button class="op">รท</button>
        </div>
        <div class="row">
            <button class="num 4">4</button>
            <button class="num 5">5</button>
            <button class="num 6">6</button>
            <button class="op">ร</button>
        </div>
        <div class="row">
            <button class="num 1">1</button>
            <button class="num 2">2</button>
            <button class="num 3">3</button>
            <button class="op">-</button>
        </div>
        <div class="row">
            <button class="num 0">0</button>
            <button class="num dot">.</button>
            <button class="negative">(-)</button>
            <button class="op">+</button>
        </div>
    </div>
</body>
</html>
